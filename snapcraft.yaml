name: gluster-block
version: '0.1'
summary: gluster block storage management 
description: |
  gluster-block is a CLI utility, which aims at making gluster backed 
  block storage creation and maintenance as simple as possible.
grade: devel # must be 'stable' to release into candidate/stable channels
confinement: strict

apps:
  gluster-blockd:
    command: $SNAP/bin/gluster-blockd
    plugs: [network-bind, network]        
parts:
  gluster-block:
    stage-packages:
      - libc6
    build-packages:
      - build-essential
      - pkg-config
      - patch
      - glusterfs-common
      - uuid-dev
    plugin: autotools
    source: https://github.com/gluster/gluster-block.git
